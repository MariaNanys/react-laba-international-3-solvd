        <h1>Contact Me</h1>
        <form>
            <label for="firstname">Full name*
                <input type="text" id="firstname" name="firstname" placeholder="Your name..." required/>
            </label>
            <label for="lastname">
                <input type="text" id="lastname" name="lastname" placeholder="Your last name..." required/>
            </label><br />
            <label for="phonenumber">Phone number*
                <input type="number" id="phonenumber" name="phonenumber" placeholder="Your phone..." required/>
            </label><br />
            <label for="country">Country
                <select id="country" name="country">
                    <option value="Australia">Australia</option>
                    <option value="Argentyna">Argentyna</option>
                    <option value="China">China</option>
                </select>
            </label><br />
            <textarea name="message" rows="10" cols="30" placeholder="Your message.."></textarea><br />
            <button type="submit">Submit</button>
        </form>
